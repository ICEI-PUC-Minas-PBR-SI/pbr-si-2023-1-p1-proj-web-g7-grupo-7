<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/src/Codigo/CSS/style.css">
    <link rel="stylesheet" href="/src/Codigo/CSS/cadastrarprodutos.css">
    <title>MEX - Estoque</title>
</head>

<body>
    <!--CABEÇALHO NAV BAR -->
    <header class="navbar sticky-top navbar-dark navBar static-top">
        <img class="logo" src="IMG/logo.png" alt="Logo">

        <div class="buttons">
            <h2><a class="navbar-brand" href="/src/Codigo/inicio.html">Menu</a></h2>
            <h2><a class="navbar-brand" href="i#"></a></h2>
            <h2><a class="navbar-brand" href="/src/Codigo/index.html">Sair</a></h2>
        </div>
    </header>    

    <!--INPUT PARA BUSCAR O PRODUTO NO ESTOQUE-->
    <h1>Controle de Estoque</h1>
    <div class="container">
        
        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="codigoBusca">Código:</label>
                <input type="text" class="form-control" id="codigoBusca">
            </div>
            <div class="form-group col-md-2">
                <label for="produtoBusca">Produto:</label>
                <input type="text" class="form-control" id="produtoBusca">
            </div>
            <div class="form-group col-md-2">
                <label for="categoriaBusca">Categoria:</label>
                <input type="text" class="form-control" id="categoriaBusca">
            </div>
            <div class="form-group col-md-2">
                <label for="marcaBusca">Marca:</label>
                <input type="text" class="form-control" id="marcaBusca">
            </div>
            <div class="form-group col-md-2">
                <label for="precoBusca">Preço de Venda:</label>
                <input type="text" class="form-control" id="precoBusca">
            </div>
            <div class="form-group col-md-2">
                <label for="estoqueBusca">Estoque:</label>
                <input type="text" class="form-control" id="estoqueBusca">
             </div>
             <button id="buscar" class="btn-group-vertical">Buscar</button>
            </div>
        </div>
        

    <!--BOTÃO INFORMATIVO DE PRODUTO EM ESTOQUE-->

    <!-- ESTOQUE DE PRODUTOS EM UMA TABELA -->
  
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Produto</th>
                    <th>Categoria</th>
                    <th>Marca</th>
                    <th>Preço de Venda</th>
                    <th>Estoque</th>
                </tr>
            </thead>
            <tbody id="estoqueBody">
                <!-- Os dados serão preenchidos dinamicamente aqui -->
            </tbody>
        </table>
    </div>


    <!--INPUT COM INFORMAÇÕES DO PRODUTO-->
    <div class="input-group">
        <span class="input-group-text"><input type="text" id="img" name="img" placeholder="link da imagem" required></span>
        <textarea class="form-control" aria-label="With textarea" placeholder="Informações do Produto" id="detalhes"></textarea>
    </div>
    </div>
    </div>
    <div id="tela"></div>

    <!--Rodapé-->
    <footer class="page-footer fixed bg-danger">
        <div class="container-footer">
            <hr class="bg-hex" style="margin: 0 15%;">
            <div class="row d-flex text-center justify-content-center  mb-md-0 mb-4 ">
                <div class="col-md-8 col-12 mt-5">
                    <p style="line-height: 1.7rem; color: white;">Multi Express <br>Contato: mex@gmail.com.br</p>
                </div>
            </div>
            <hr class="clearfix d-md-none bg-white " style="margin: 10% 15% 5%;">
            <!-- Copyright -->
            <div class="footer-copyright text-center py-3" style="color: white;">©
                2019
                Copyright:
                Bootstrap<br>
            </div>
            <br>
        </div>
    </footer>
    <script src="JS/estoque.js"></script>
    <script src="JS/produto.js"></script>
    <script src="JS/produto2.js"></script>

</body>

</html>
