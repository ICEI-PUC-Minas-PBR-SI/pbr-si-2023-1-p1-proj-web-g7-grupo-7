<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/estoque.css">
    <title>MEX</title>
    <script src="JS/login.js"></script>
    <script src="JS/estoque.js"></script>
    <script>
        // Verifica se o usuário já está logado e, se não estiver, redireciona para a tela de login        
        if (!usuarioCorrente.login) {
            window.location.href = LOGIN_URL;
        }

        function initPage() {

            // Associa a função de logout ao botão
            document.getElementById('btn_logout').addEventListener('click', logoutUser);

            // Informa o nome do usuário logado
            document.getElementById('nomeUsuario').innerHTML = usuarioCorrente.nome;
            document.getElementById('Usuario').innerHTML = usuarioCorrente.login;

            // Executa a busca inicial ao carregar a página
            buscar();
        }

        // Associa ao evento de carga da página a função para verificar se o usuário está logado
        window.addEventListener('load', initPage);
    </script>
</head>
<body>
    <!-- CABEÇALHO NAV BAR -->
    <header class="navbar sticky-top navbar-dark navBar static-top">
        <img class="logo" src="IMG/logo.png" alt="Logo">
        <h1>Olá <span id="nomeUsuario">, seja bem-vindo!</span></h1>
        <p id="Usuario"></p>
        <div class="buttons">
            <h2><a class="navbar-brand" href="inicio.html">Voltar</a></h2>
            <h2><a class="navbar-brand" id="btn_logout" href="index.html">Sair</a></h2>
        </div>
    </header>

    <!-- INPUT PARA BUSCAR O PRODUTO NO ESTOQUE -->
    <h1>Controle de Estoque</h1>
    <div class="container">
        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="codigoBusca">Código:</label>
                <input type="text" class="form-control" id="codigoBusca">
            </div>
            <div class="form-group col-md-2">
                <label for="produtoBusca">Produto:</label>
                <input type="text" class="form-control" id="produtoBusca">
            </div>
            <div class="form-group col-md-2">
                <label for="categoriaBusca">Categoria:</label>
                <input type="text" class="form-control" id="categoriaBusca">
            </div>
            <div class="form-group col-md-2">
                <label for="marcaBusca">Marca:</label>
                <input type="text" class="form-control" id="marcaBusca">
            </div>
            <div class="form-group col-md-2">
                <label for="precoBusca">Preço:</label>
                <input type="text" class="form-control" id="precoBusca">
            </div>
            <div class="form-group col-md-2">
                <label for="estoqueBusca">Estoque:</label>
                <input type="text" class="form-control" id="estoqueBusca">
            </div>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-warning" id="buscar">Buscar</button>
        </div>
    </div>

    <!-- TABELA PARA EXIBIR OS PRODUTOS -->
    <div class="container">
        <table class="table table-striped">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Código</th>
                    <th scope="col">Produto</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Preço</th>
                    <th scope="col">Estoque</th>
                </tr>
            </thead>
            <tbody id="estoqueBody">
                <!-- Dados do estoque serão adicionados aqui -->
            </tbody>
        </table>
    </div>
</body>
</html>
</div>
