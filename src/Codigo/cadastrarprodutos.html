        <!--CADASTRO DE PRODUTOS EM 2 COLUNAS-->
        <!--1ª COLUNA-->

    <h1>Cadastro de Produtos</h1>
    <div class="container">
              <div class="col">
                    <div class="form-group">
                    <label for="codigo">Código:</label>
                    <input type="text" id="codigo" name="codigo" required>
                </div>

                <div class="form-group">
                    <label for="produto">Produto:</label>
                    <input type="text" id="produto" name="produto" required>
                </div>

                <div class="form-group">
                    <label for="categoria">Categoria:</label>
                    <input type="text" id="categoria" name="categoria" required>
                </div>

                <div class="form-group">
                    <label for="subcategoria">Subcategoria:</label>
                    <input type="text" id="subcategoria" name="subcategoria" required>
                </div>

                <div class="form-group">
                    <label for="marca">Marca:</label>
                    <input type="text" id="marca" name="marca" required>
                </div>

                <div class="form-group">
                    <label for="modelo">Modelo:</label>
                    <input type="text" id="modelo" name="modelo" required>
                </div>

                <div class="form-group">
                    <label for="tamanho">Tamanho:</label>
                    <input type="text" id="tamanho" name="tamanho" required>
                </div>

                <div class="form-group">
                    <label for="cor">Cor:</label>
                    <input type="text" id="cor" name="cor" required>
                </div>

                <div class="form-group">
                    <label for="material">Material:</label>
                    <input type="text" id="material" name="material" required>
                </div>
                <div class="form-group">
                    <label for="fornecedor">Fornecedor:</label>
                    <input type="text" id="fornecedor" name="fornecedor" required>
                </div>                            
            </form>
        </div>

        <!--CADASTRO DE PRODUTOS EM 2 COLUNAS-->       
        <!--2ª COLUNA-->

        <div class="col">
            <div class="form-group">
                <label for="preco-venda">Preço de Venda:</label>
                <input type="text" id="preco-venda" name="preco-venda" required>
            </div>

            <div class="form-group">
                <label for="preco-custo">Preço de Custo:</label>
                <input type="text" id="preco-custo" name="preco-custo" required>
            </div>

            <div class="form-group">
                <label for="lucro">Lucro:</label>
                <input type="text" id="lucro" name="lucro" required>
            </div>

            <div class="form-group">
                <label for="estoque">Estoque:</label>
                <input type="text" id="estoque" name="estoque" required>
            </div>                  
                         
            <div class="form-group">
                    <label for="unidade">Unidade:</label>
                    <input type="text" id="unidade" name="unidade" required>
            </div>                     

            <div class="form-group">
                    <label for="capacidade">Capacidade:</label>
                    <input type="text" id="capacidade" name="capacidade" required>
            </div>

            <div class="form-group">
                    <label for="voltagem">Voltagem:</label>
                    <input type="text" id="voltagem" name="voltagem" required>
            </div>

            <!--BOTÃO PARA ALTERAÇÕES NO CADASTRO DE PRODUTOS-->

               <div class="buttons">
                 <button id="buscar">Buscar</button>
                 <button id="cadastrar">Cadastrar</button>
                 <button id="alterar">Alterar</button>
                 <button id="salvar">Salvar</button>
                 <button id="excluir">Excluir</button>
               </div>
            <!--INPUT COM INFORMAÇÕES DO PRODUTO-->   
               <div class="input-group">
                <span class="input-group-text"><img src="img/fone.webp" class="rounded float-right" alt="..."></span>
                <textarea class="form-control" aria-label="With textarea">Informações do Produto</textarea>
              </div>
        </div>
    </div>
