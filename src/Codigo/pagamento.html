    <title>MEX | Pagamento</title>
    <script>
        // Verifica se o usuário já esta logado e se negativo, redireciona para tela de login        
        if (!usuarioCorrente.login) {
            window.location.href = LOGIN_URL;
        }
    
        function initPage() {

            // Associa a função de logout ao botão
            document.getElementById('btn_logout').addEventListener('click', logoutUser);

            // Informa o nome do usuário logado
            document.getElementById('nomeUsuario').innerHTML = usuarioCorrente.nome;
            document.getElementById('Usuario').innerHTML = usuarioCorrente.login;
        }

        // Associa ao evento de carga da página a função para verificar se o usuário está logado
        window.addEventListener('load', initPage);
    </script>

<body>
    <script src="JS/cartao.js"></script>
    <!--CABEÇALHO NAV BAR -->
    <header class="navbar sticky-top navbar-dark navBar static-top">
        <a href="#">
            <img class="logo" src="IMG/logo.png" alt="Logo">
        </a>

        <div class="buttons">
            <h2><a class="navbar-brand" href="inicio.html">Inicio</a></h2>

            <h2><a class="navbar-brand" id="btn_logout" href="index.html">Sair</a></h2>
        </div>
    </header>
    <div class="bg" id="final">
        <div class="conteudo">
            <h1> Pagamento </h1><br><br>
        </div>
        <div class="container-fluid payment">
            <h2>Endereço de entrega</h2>
            <div>
                <form class="row g-3 endereco">
                    <div class="col-md-7">
                        <label for="inputrua" class="form-label">Rua :</label>
                        <input type="text" class="form-control" id="inputrua">
                    </div>
                    <div class="col-md-2">
                        <label for="inputnumero" class="form-label">n° :</label>
                        <input type="text" class="form-control" id="inputnumero">
                    </div>
                    <div class="col-md-3">
                        <label for="inputbairro" class="form-label">Bairro :</label>
                        <input type="text" class="form-control" id="inputbairro">
                    </div>
                    <div class="col-md-6">
                        <label for="inputcidade" class="form-label">Cidade :</label>
                        <input type="text" class="form-control" id="inputcidade">
                    </div>
                    <div class="col-md-3">
                        <label for="inputuf" class="form-label">UF :</label>
                        <input type="text" class="form-control" id="inputuf">
                    </div>
                    <div class="col-md-3">
                        <label for="inputcep" class="form-label">CEP</label>
                        <input type="text" class="form-control" id="inputcep">
                    </div>
                </form>
            </div>
            <h2>Dados do cartão</h2>
            <div>
                <form class="row g-3 cartao">
                    <div class="col-md-12" onkeyup="verificar()">
                        <label for="inputncard" class="form-label">Número do cartão :</label>
                        <input type="number" class="form-control" id="inputncard" name="inputncard">
                    </div>
                    <div class="col-md-3">
                        <label for="res1">Válido:</label>
                        <span id="res1"></span>
                        <br>
                        <label for="res2">Bandeira:</label>
                        <span id="res2"></span>
                    </div>
                    <div class="col-md-3">
                        <label for="inputvcard" class="form-label">Validade :</label>
                        <input type="text" class="form-control" id="inputvcard">
                    </div>
                    <div class="col-md-3">
                        <label for="inputcvc" class="form-label">CVC :</label>
                        <input type="text" class="form-control" id="inputcvc">
                    </div>
                    <div class="col-md-12">
                        <label for="inputnomecard" class="form-label">Nome do titular :</label>
                        <input type="text" class="form-control" id="inputnomecard">
                    </div>
                    <div class="col-12">
                        <button type="submit" id="botaofim" onclick="buscarelatorio()" class="btn btn-primary"><a href="inicio.html">Finalizar compra</a></button>
                      </div>
                </form>


            </div>

        </div>
        <!--Rodapé-->
        <footer class="page-bottom fixed bg-danger">
            <div class="container">
                <hr class="bg-hex" style="margin: 0 15%;">
                <div class="row d-flex text-center justify-content-center  mb-md-0 mb-4 ">
