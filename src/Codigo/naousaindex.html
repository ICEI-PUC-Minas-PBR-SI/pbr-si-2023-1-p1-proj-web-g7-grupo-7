<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/src/Codigo/CSS/stylelogar.css">
    <script src="/src/Codigo/JS/logar.js"></script>
    <title>MEX</title>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form method="" action="/src/Codigo/inicio.html" class="sign-in-form">
                    <h2 class="title">Fazer Login</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input name="usuario" type="text" placeholder="Usuário" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input name="senha" type="password" placeholder="Senha" />
                    </div>
                    <input type="submit" value="Login" class="btn solid" onclick="login()"/>
                    <p class="social-text">Ou faça login com plataformas sociais</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
                <form method="POST" action="cadastrar.php" class="sign-up-form">
                    <h2 class="title">Cadastrar</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="usuario" placeholder="Usuário" required/>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" placeholder="Email" required/>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="senha" placeholder="Senha" required/>
                    </div>
                    <input type="submit" class="btn" value="Cadastrar" />
                    <p class="social-text">Ou cadastre com plataformas sociais</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Olá, Amigo!</h3>
                    <p>
                        Entre na sua conta e comece sua jornada conosco!
                    </p>
                    <button class="btn transparent" id="sign-up-btn">
                        Cadastrar
                    </button>
                </div>
                <img src="IMG/logo.png" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Um de nós ?</h3>
                    <p>
                        Para se manter conectado conosco por favor faça o cadastro com suas informações pessoais.
                    </p>
                    <button class="btn transparent" id="sign-in-btn">
                        Login
                    </button>
                </div>
                <img src="IMG/logo.png" class="image" alt="" />
            </div>
        </div>
    </div>
    <script src="JS/app.js"></script>
</body>

</html>
